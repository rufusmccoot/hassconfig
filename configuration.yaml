#######################################
# Stuff we need
#######################################
homeassistant:
  name: Home
  latitude: !secret latitude_loc_home
  longitude: !secret longitude_loc_home
  elevation: !secret elevation_loc_home
  unit_system: imperial
  time_zone: America/Chicago
  customize: !include_dir_merge_named yaml_configs/customize

# Enables the frontend
frontend:
  javascript_version: latest
  themes: !include themes.yaml

# Enables configuration UI
config:

hassio:

system_health:

# Password protect the API
http:
  base_url: !secret base_url
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
  server_port: 443

# Checks for available updates
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
 include_used_components: true

# Discover some devices automatically
discovery:
mobile_app:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Set recorder. Remove this to go back to on-board home-assistant_v2.db file
recorder:
  purge_keep_days: 14
  db_url: !secret recorder_mysql_url

#######################################
# Default Components
#######################################
map:
sun:

#######################################
# Includes
#######################################
group: !include_dir_merge_named yaml_configs/group
automation: !include_dir_list yaml_configs/automations
sensor: !include yaml_configs/includes/sensors.yaml
zone: !include yaml_configs/includes/zones.yaml
input_boolean: !include yaml_configs/includes/input_booleans.yaml
script: !include_dir_merge_named yaml_configs/scripts

