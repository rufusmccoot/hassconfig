  alias: Garage-Triggered30Min-Alert
  trigger:
    - platform: state
      entity_id: cover.garage_door
      to: 'open'
      for:
        minutes: 30
    - platform: state
      entity_id: cover.garage_door
      to: 'open'
      for:
        minutes: 60
    - platform: state
      entity_id: cover.garage_door
      to: 'open'
      for:
        minutes: 90
    - platform: state
      entity_id: cover.garage_door
      to: 'open'
      for:
        minutes: 120
    - platform: state
      entity_id: cover.garage_door
      to: 'open'
      for:
        minutes: 180
    - platform: state
      entity_id: cover.garage_door
      to: 'open'
      for:
        minutes: 210
    - platform: state
      entity_id: cover.garage_door
      to: 'open'
      for:
        minutes: 240
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: media_player.google_homie
        state: 'off'
      - condition: state
        entity_id: media_player.google_homie
        state: 'idle'
  action:
    - service: media_player.play_media
      entity_id:
        - media_player.google_homie
        - media_player.basement_mini
        - media_player.bedroom_mini
      data:
        media_content_id: http://10.12.27.83:8123/local/shiphorn.mp3
        media_content_type: music
